<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <title>Tagly Géréec</title>
</head>

<body>
  <div class="main">
	  <div class="section section--left">
       <div class="stepTracker">
        <p class="caption">1/2</p>
         <span class="loader loader--demi"></span>
       </div>
        <div class="container">
          <h1 class="display2">Add the pages you want to tag.</h1>
          <p class="headline1">Now add the template pages on which you want user beahviour later on</p>
          <p class="opacity">You will be able to finish this later</p>
        </div>
	  </div><!--
	  --><div class="section section--right">
	    <form action="#">
          <input class="headline2" type="text" id="project-name" name="project-name" placeholder="Project Name">
          <div class="formGroup">
            <label for="project-url" class="formLabel caption">Project URL</label>
            <input type="text" id="project-url" name="project-url" placeholder="Click here to add a root URL">
            <a href="" class="button js-pasteButton">
              Paste
            </a>
          </div>
          <div class="formGroup">
            <h3 class="headline1">Does your project fit into one or several of these categories ?</h3>
            <input class="project-type" type="radio" name="project-type" id="project-type-ecommerce" value="project-type-ecommerce">
            <label class="project-typeLabel" for="project-type-ecommerce">
              <span class="icon"><i class="mdi mdi-shopping"></i></span>
              <p class="caption">E-Commerce</p>
            </label>
            <input class="project-type" type="radio" name="project-type" id="project-type-social" value="project-type-social">
            <label class="project-typeLabel" for="project-type-social">
              <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
              <p class="caption">Social</p>
            </label>
            <input class="project-type" type="radio" name="project-type" id="project-type-nope" value="project-type-nope">
            <label class="project-typeLabel" for="project-type-nope">
              <span class="icon"><i class="mdi mdi-emoticon-happy"></i></span>
              <p class="caption">Else</p>
            </label>
          </div>          
	    </form>
	    <a href="" class="fab fab--plain fab--bottomRight">
          <i class="mdi mdi-arrow-right"></i>
        </a>
	  </div>
	</div>
	
</body>

</html>
